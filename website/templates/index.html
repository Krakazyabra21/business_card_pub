<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="main">
        <div class="welcome">
            <div class="welcome__logo">
                <img src="../static/media/photo.png" alt="Паша">
            </div>
    
            <div class="welcome__content">
                <h1>I'm a beginner back-end programmer. I Have some experience in this area of ​​programming. I love communicating with people and creating joint projects</h1>
            </div>
        </div>
        <div class="content">
            <div class="about">
                <h2>Contact to me:</h2>
                <ul>
                    <li>gmail: example@gmail.com</li>
                    <li>mail: example@mail.ru</li>
                    <li>discord: username</li>
                    <li>github: someLinkProfile.com</li>
                </ul>
            </div>
            <div class="form-group" align="center">
                <form method="POST">
                    <div class="form-group__item">
                        <label for="name">Your name</label>
                        <input
                                class="form-group__input"
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter name"
                                align="center"
                        />
                    </div>
                    <div  class="form-group__item">
                        <label for="phone">Your name</label>
                        <input
                                class="form-group__input"
                                type="text"
                                class="form-control"
                                id="phone"
                                name="phone"
                                placeholder="Enter phone"
                        />
                    </div>
                    <div class="form-group__item">
                        <label for="email">Your name</label>
                        <input
                                class="form-group__input"
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email"
                        />
                    </div>
    
                    <button class="form-group__button" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
        
        
        
    
    <script type="text/javascript" src="../static/index.js"></script>
</body>
</html>
